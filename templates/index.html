<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать видео из TikTok без водяного знака</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .download-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            padding: 15px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .video-result {
            display: none;
            text-align: center;
            margin: 25px 0;
        }
        
        .video-player {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: #28a745;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Скачать видео из TikTok</h1>
        
        <div class="download-form">
            <div class="input-group">
                <input type="text" id="tiktokUrl" placeholder="Вставьте ссылку на видео TikTok...">
                <button onclick="startDownload()">Скачать видео</button>
            </div>
        </div>
        
        <div class="video-result" id="videoResult">
            <video class="video-player" controls id="videoPlayer"></video>
            <button class="download-btn" onclick="downloadVideo()">Скачать</button>
        </div>
    </div>

    <script>
    function startDownload() {
        const url = document.getElementById('tiktokUrl').value;
        if (!url) {
            alert('Введите ссылку на видео');
            return;
        }
        
        const videoResult = document.getElementById('videoResult');
        const videoPlayer = document.getElementById('videoPlayer');
        
        // Здесь будет ваш API вызов
        videoPlayer.src = url;
        videoResult.style.display = 'block';
    }
    
    function downloadVideo() {
        const videoPlayer = document.getElementById('videoPlayer');
        const url = videoPlayer.src;
        
        const link = document.createElement('a');
        link.href = url;
        link.download = 'tiktok_video.mp4';
        link.click();
    }
    </script>
</body>
</html>
